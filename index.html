<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <title>Chat Educativo - Unora Academy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" </head>

<body>
  <img src="favicon.png" class="header-image">
  <div class="chat-container">
    <div class="chat-header">
      <i class="fas fa-robot"></i>
      <span>Asistente Educativo de Unora Academy</span>
    </div>

    <div class="chat-messages" id="chat-messages">
      <div class="welcome-message">
        <p>¡Hola! Soy tu asistente de estudio para el Curso EXCOBA 2025.</p>
        <p>¿En qué puedo ayudarte hoy?</p>
      </div>
    </div>

    <div class="chat-input-container">
      <input type="text" id="user-input" placeholder="Escribe tu duda..." autocomplete="off" />
      <button id="send-button" onclick="sendMessage()">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js">
  </script>
  <script src="script.js"></script>
</body>

</html>
